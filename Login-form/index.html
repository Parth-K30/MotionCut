<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animation-container">
        <img src="leaf_01.png" alt="Leaf" class="leaf">
        <img src="leaf_02.png" alt="Leaf" class="leaf">
        <img src="leaf_03.png" alt="Leaf" class="leaf">
        <img src="leaf_04.png" alt="Leaf" class="leaf">
    </div>
    <div class="animation-container">
        <img src="girl.png" alt="Girl" class="animated-girl">
    </div>
    <div class="container">
        <div class="login-box">
            <h1>Sign In</h1>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="bottom-links">
                    <a href="#">Forget Password</a>
                    <a id="signup" href="#">Signup</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
