<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Slider</title>
</head>
<body>

    <div class="background-container"></div>
    
    <div class="slider-container">
        <div class="slider">
            <img src="images/tiger.jpeg" alt="Tiger" class="slide">
            <img src="images/balloon.jpg" alt="Balloon" class="slide">
            <img src="images/forest.jpg" alt="Forest" class="slide">
            <img src="images/galaxy.jpg" alt="Galaxy" class="slide">
            <img src="images/gold.jpg" alt="Goldfish" class="slide">
            <img src="images/paris.jpg" alt="Paris" class="slide">
            <img src="images/rose.jpeg" alt="Rose" class="slide">
            <img src="images/dog.jpg" alt="Dog" class="slide">
            <img src="images/nokia.jpeg" alt="Scenery" class="slide">
            <img src="images/painting.jpg" alt="Painting" class="slide">
        </div>

        <div class="caption-box">
            <p id="caption">Tiger</p>
        </div>

        <div class="navigation">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
